<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Chat app</title>
    </head>

    <body>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
            socket.on('connect', () => {
                console.log('connected to server from client')
            })
            socket.on('disconnect', () => {
                console.log('disconnected to server from client')
            })
        </script>
        <p>Welcome to the chat app!</p>
    </body>
</html>
